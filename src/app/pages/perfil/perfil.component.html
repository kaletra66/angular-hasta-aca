<article class="row">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Sample Form with the Icons</h4>
                <h6 class="card-subtitle">made with bootstrap elements</h6>
                <form 
                    class="form p-t-20"
                    [formGroup]="perfilForm"
                    (submit) = "actualizarPerfil()"
                >
                    <div class="form-group">
                        <label for="exampleInputuname">User Name</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input 
                                type="text" 
                                class="form-control" 
                                id="exampleInputuname" 
                                placeholder="Nombre"
                                formControlName="nombre"
                            >
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input 
                                type="email" 
                                class="form-control" 
                                id="exampleInputEmail1" 
                                placeholder="Correo"
                                formControlName="email"
                                [readOnly]="usuario.google"
                            >
                        </div>
                    </div>
                    <button 
                        type="submit" 
                        class="btn btn-block btn-info waves-effect waves-light m-r-10"
                        [disabled] = "perfilForm.invalid"
                    >
                        <i class="fa fa-save"></i>
                        Guardar Cambios
                    </button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Avatar</h4>
                <h6 class="card-subtitle">Imagen del Usuario</h6>
                <img style="width: 100%;" [src] = "usuario.imageUrl">
                <input 
                    type="file" 
                    (change) = "cambiarImagen($event)">
                    <!-- (change) = "cambiarImagen($event.target.files[0])"> -->
                <br>
                <br>
                <button 
                    type="button" 
                    class="btn btn-block btn-primary waves-effect waves-light m-r-10"
                    [disabled] = "!imagenSubir"
                    (click) = "subirImagen()"
                >
                    <i class="fa fa-save"></i>
                    Cambiar Imagen
                </button>
            </div>
        </div>
    </div>
</article>
